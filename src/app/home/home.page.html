<ion-content>
  <div class="camera-container">
    <video #video autoplay muted playsinline width="100%"></video>
  </div>

  <ion-button expand="block" (click)="startDetection()" [disabled]="isCameraActive">
    📷 Iniciar detección
  </ion-button>
  <ion-button expand="block" color="danger" (click)="stopCamera()" *ngIf="isCameraActive">
    ❌ Detener cámara
  </ion-button>

  <ion-card *ngIf="result">
    <ion-card-header>
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ result }}</ion-card-content>
  </ion-card>
</ion-content>
